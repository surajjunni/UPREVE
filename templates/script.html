{% extends "base.html" %}
{% block content %}
<div class="container">
    <hr>
        <div id="alert-div"></div>
    <form id="script-form">
        <div class="form-group">
            <label for="script-name">Script Name: *</label>
            <input type="text" id="script-name" name="script-name" class="form-control">
        </div>

        <div class="form-group">
            <label for="script-type">Script Type: *</label>
            <select id="script-type" name="script-type" class="form-control">
                <option value="algorithm">Algorithm</option>
                <option value="metric">Metric</option>
            </select>
        </div>
         <div class="form-group">
            <label for="script-file">Upload Zip File:(mandatory arguments for script: --data,--output) </label>
            <input type="file" name="script-file" id="script-file" class="form-control-file" required>
            <small class="form-text text-muted">Please upload a zip file containing the configuration file and any other necessary files.input and output format is csv.</small>
        </div>
        <div class="form-group">
  <label for="sample-file"><i class="fas fa-file-download"></i> Download sample zip file:</label>
  <div class="row">
    <div class="col"><a href="static/sample.zip" download>sample.zip</a></div>
</div>
</div>

        <button type="submit" class="btn btn-primary">Save Script</button>
    </form>
    <div id="loader1" class="d-none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="text-center">Loading...</div>
      </div>
</div>
{% endblock %}
